<html>
<head>

	<link rel="stylesheet" type="text/css" href="styles/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<title></title>
</head>
<body>
	<h1 id= "display"> </h1>
	<!-- <h1 id= "display2"> </h1> -->
	
	<span class="blinker"></span>

	<div id="text"> </div>
	<div id="text2"> </div>
	
<script>
$(document).ready(function(){
  var socket = io();
  socket.on("displayrow", function(displayrow){
  	console.log(displayrow)
  	if (window.location.hash == "#apology") {


	$("#text").html(displayrow.apology); 
	$("#display").html("THE FORGIVENESS DATABANK•THE APOLOGY");

  	}

else if (window.location.hash =="#forgiveness") {
	  $("#text").hide();
	
	$("#text2").html(displayrow.forgiveness); 
	$("#display").html("THE FORGIVENESS DATABANK•THE FORGIVENESS");
}
  })
  });

</script>

</body>
